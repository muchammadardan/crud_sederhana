<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tambah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- BODY HERE -->
    <div id="dataContact" class="container py-3">
      <h1>Tambah Kontak</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          placeholder="Masukan Nama"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telepon</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          placeholder="Masukan Telepon"
        />
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Catatan</label>
        <input
          type="text"
          class="form-control"
          id="note"
          placeholder="Masukan Catatan"
        />
      </div>
      <button onclick="tombolSimpan()" class="btn btn-success">Simpan</button>
      <!-- <a  type="submit" class="btn btn-success" href="list.html"> Simpan </a> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      // membuat dungsi ketika tombol simpan diklik
      function tombolSimpan() {
        var fullname = $("#fullname").val();
        var phone = $("#phone").val();
        var note = $("#note").val();
        // console.log(fullname, phone, note);

        if (fullname == "") {
          alert("Nama wajib di isi!");
          return;
        }
        if (phone == "") {
          alert("Telepon wajib di isi!");
          return;
        }

        // Mengirim data ke server
        $.ajax({
          url: "http://localhost:5000/contacts",
          type: "POST",
          contentType: "application/json",
          dataType: "json",
          data: JSON.stringify({
            fullname: fullname,
            phone: phone,
            note: note,
          }),
          success: function (response) {
            alert("Data berhasil disimpan");
            window.location.href = "list.html";
          },
        });
      }
    </script>
    <!-- <script>
      function tombolSimpan() {
        console.log('JALAN GAES');

        var fullname = $('#fullname').val()
        console.log(fullname);
      }
    </script> -->
  </body>
</html>
