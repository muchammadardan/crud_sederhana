<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container py-3">
      <!-- BODY HERE -->
      <button
        id="submitButton"
        onclick="console.log('Tombol diklik')"
        ="btn btn-success"
      >
        Hapus
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        const params = new URLSearchParams(window.location.search);
        var id = params.get("id");
        // console.log(params);

        var base_url = "http://localhost:5000/contacts/";
        var id_value = id;
        var url = base_url + id_value;
        console.log(url);

        document.addEventListener('DOMContentLoaded',$("#submitButton").click(function () {
          var tombol = document.getElementById("submitButton");
          tombol.click();
          if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
            var id = params.get("id");
            console.log(id);
            $.ajax({
              url: url,
              method: "DELETE",
              data: { id: id },

              success: function (response) {
                alert("Data berhasil dihapus");
                console.log(response);
                window.location.href = "list.html";
                // Tanggapan dari server setelah penghapusan data
                console.log(response);
              },
              error: function (xhr, status, error) {
                // Tangani kesalahan
                console.error(error);
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
